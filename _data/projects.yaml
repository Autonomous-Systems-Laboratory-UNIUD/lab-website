  tags:
    - DSL

- title: ROSetta
  subtitle: Enabling MAVLink communication on ROS2
  group: featured
  image: images/ROSetta.png
  link: https://github.com/Autonomous-Systems-Laboratory-UNIUD/ROSetta
  description: ROSetta is a translation layer between MAVLink-based autopilot systems, such as ArduPilot and ROS2. It is currently in experimental development.
  repo: Autonomous-Systems-Laboratory-UNIUD/ROSetta
  tags:
    - middleware
    - ROS
    - MAVLink

